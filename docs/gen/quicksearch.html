ebpage. getParameterByName() Get a parameter by name from page URL. initMap() Initialize leaflet map, called from HTML. initMap() Initialize leaflet map resetRestaurants() Clear current restaurants, their HTML and remove their map markers. updateRestaurants() Update page and map for current restaurants. × Search results Close Documentation generated by JSDoc 3.5.5 on December 8th 2018, 12:50:43 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Classes Classes DBHelper × Search results Close Documentation generated by JSDoc 3.5.5 on December 8th 2018, 12:50:43 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Project: Restaurant Review AppTable of Contents Credits and Acknowledgement The App How to Run the App How to Build the App Node.js and Npm Gulp Configuration Install Eslint Globally Generating Documentation With Jsdoc Running The Build Tool Accessbility Credits and AcknowledgementI give thanks to the following: jonschlinkert, for table of contents markdown code; Udacity, for providing various resources to help complete this project, as well as all colaborators mentionedon the resources link, specially Mathew Cranford¹²³⁴; The AppClick or Tab your way through the restaurant reviews, either manually or filtering the results by neighborhoods and cuisines. How to Run the AppOn Nodejs CLI, CD into the root directory for this project and run the gulp command. How to Build the AppNode.js and NpmInstall Node.js. Install the latest version of npm via command line: $ npm install npm@latest -gTo initialize a node.js project, run this at the top-level directory of your project: $ npm initAnswer the questions that pop up on the terminal, to create a basic package.json file. Install the task runner Gulp.js globally: $ npm install --global gulp-cliInstall Browsersync globally: $ npm install -g browser-sync Install locally the npm packages I'm going to use for this project (including the Gulp package), in your devDependencies: gulp browsersync (to create a server and reload the browser automaticaly) jasmine (tester) gulp-jsdoc3 (Generates Documentation) $ npm --install --save-dev gulp browser-sync jasmineGulp ConfigurationCreate a gulpfile.js at the top level of your project directory, to require packages and configure tasks. Open the gulpfile.js in your IDE. Require the Gulp and Browsersync packages. const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bDocumentation = require('browser-sync').create(); const jsdoc = require('gulp-jsdoc3');Then set it's default task to watch the js files in the src directory: Create the default task, with servers for the the index.html, and the /docs/gen/index.html files, and creates the jsdoc task, for generating documentation: /** * @file gulpefile.js. Task runner for JS. * @desc A task runner for JS */ /** * @desc Requires the task runner's dependencies. * @requires */ const gulp = require('gulp'); const jsdoc = require('gulp-jsdoc3'); const bSync = require('browser-sync').create(); /*const bSyncDoc = require('browser-sync').create(); */ /** * @desc Reloads the browser, upon saving changes in the watched files. */ gulp.task('default', () =&gt; { gulp.watch(\"js/*.js\").on('change', bSync.reload); gulp.watch(\"css/*.css\").on('change', bSync.reload); /* gulp.watch(\"js/*.js\", [\"jsdoc\"]).on('change', bSyncDoc.reload); */ bSync.init({ server: \"./\", port: 8000, index: \"index.html\", ui: false }); /* bSyncDoc.init({ server: \"./docs/gen\", port: 8080, index: \"index.html\", ui: false }); */ }); /* * @desc Generates documentation on the `doc` directory. */ gulp.task('jsdoc', (cb) =&gt; { gulp.src(['./README.md', './js/*.js'], {read: false}) .pipe(jsdoc(cb)); });If you want to creat a dist task, for copying all src files to a dist directory upon project completion: // copies all files from the `src` directory, as well as the README.md file, to a `dist` folder gulp.task('dist', function() { gulp.src(['./src/**/*','./*.md']) .pipe(gulp.dest('./dist')); }); If you want to use SASS: Run on terminal: $ npm install --save-dev gulp-sass gulp-autoprefixerAnd modify the gulpfile.js const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const sass = require('gulp-sass'); const autoprefixer('gulp-autoprefixer'); //If uses sass: gulp.task('sass', function () { return gulp.src('./sass/**/*.scss') .pipe(sass.sync().on('error', sass.logError)) .pipe(autoprefixer({ browsers: ['last 2 versions'] })) .pipe(gulp.dest('./css')); }); gulp.task('sass:watch', function () { gulp.watch('./sass/**/*.scss', ['sass']); });Also, modify the first line of the default task, adding it the task 'sass:watch': gulp.task('default', ['sass:watch'], () =&gt; {Install Eslint GloballyEslint $ npm install -g eslintThen move to the home directory for your projects and run this command: $ eslint --initAdd the enviroments you want to lint. I use this configuration on the section \"env\", of your .eslintrc.json file, on the home directory, or on the top level of you project directory I use this configuration on my home directorys .eslintrc.json file: { \"env\": { \"browser\": true, \"es6\": true, \"jasmine\": true, \"amd\": true, \"jquery\": true, \"node\": true }, }It will create an eslintrc.json file, which will contain the configurations for all your projects located at the home directory. If you want to create special eslint configurations for a project, just move to that project's directory run eslint --init, to configure a eslintrc.json file there. Generating Documentation With JsdocThe comments you wish jsdoc to parse should start with /** use jsdoc tags to display each information within your comments: /** * @file This file has tests for the app.js file. * * @author Ricardo Bossan &lt;ricardobossan@gmail.com&gt; */If you wish to generate documentation manually, for each file, the documentation will be placed on an out directory, which will be created on the folder where are run the commands: cd &lt;./file-path/ jsdoc &lt;./file-path/file-name&gt;Running The Build ToolRun the default task, to automatically reload the browser window when a js file is modified (upon save). On the command line, enter: $ gulpGenerate documentation for the project on the doc directory, on the top level directory of the project: $ gulp jsdocAccessbilityThis software was implemented with accessbility in mind, following the WebAim, WCAG and ARIA standarts. × Search results Close Documentation generated by JSDoc 3.5.5 on December 8th 2018, 12:50:43 pm using the DocStrap template. "},"DBHelper.html":{"id":"DBHelper.html","title":"Class: DBHelper","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Class: DBHelper DBHelper Common database helper functions. new DBHelper() Members &lt;static&gt; DATABASE_URL Database URL. Change this to restaurants.json file location on your server. Methods &lt;static&gt; fetchCuisines() Fetch all cuisines with proper error handling. &lt;static&gt; fetchNeighborhoods() Fetch all neighborhoods with proper error handling. &lt;static&gt; fetchRestaurantByCuisine() Fetch restaurants by a cuisine type with proper error handling. &lt;static&gt; fetchRestaurantByCuisineAndNeighborhood() Fetch restaurants by a cuisine and a neighborhood with proper error handling. &lt;static&gt; fetchRestaurantById() Fetch a restaurant by its ID. &lt;static&gt; fetchRestaurantByNeighborhood() Fetch restaurants by a neighborhood with proper error handling. &lt;static&gt; fetchRestaurants() Fetch all restaurants. &lt;static&gt; imageUrlForRestaurant() Restaurant image URL. &lt;static&gt; mapMarkerForRestaurant() Map marker for a restaurant. &lt;static&gt; urlForRestaurant() Restaurant page URL. × Search results Close Documentation generated by JSDoc 3.5.5 on December 8th 2018, 12:50:43 pm using the DocStrap template. "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
