    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Global Members Todos To Do: ==&gt; make it accessible make service workers OK create and enter API keys OK configure build tools OK make the WebApp responsive OK mobile first! OK use flex-wrap and margin auto auto so restaurants will display only the number of restaurantes that it's view can allow on the same row, no need for breakpoints! Methods addMarkersToMap() Add markers for current restaurants to the map. createRestaurantHTML() Create restaurant HTML. createReviewHTML() Create review HTML and add it to the webpage. fetchCuisines() Fetch all cuisines and set their HTML. fetchNeighborhoods() Fetch all neighborhoods and set their HTML. fetchRestaurantFromURL() Get current restaurant from page URL. fillBreadcrumb() Add restaurant name to the breadcrumb navigation menu fillCuisinesHTML() Set cuisines HTML. fillNeighborhoodsHTML() Set neighborhoods HTML. fillRestaurantHoursHTML() Create restaurant operating hours HTML table and add it to the webpage. fillRestaurantHTML() Create restaurant HTML and add it to the webpage fillRestaurantsHTML() Create all restaurants HTML and add them to the webpage. fillReviewsHTML() Create all reviews HTML and add them to the webpage. getParameterByName() Get a parameter by name from page URL. initMap() Initialize leaflet map, called from HTML. initMap() Initialize leaflet map resetRestaurants() Clear current restaurants, their HTML and remove their map markers. updateRestaurants() Update page and map for current restaurants. × Search results Close Documentation generated by JSDoc 3.5.5 on October 30th 2018, 2:32:14 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Classes Classes DBHelper × Search results Close Documentation generated by JSDoc 3.5.5 on October 30th 2018, 2:32:14 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Project: Restaurant Review AppTable of Contents How to Run the App If Cloned from the build-basic directory Building The Project With Node.js and a Building Tool Unit Tests Node.js and Npm Jasmine Configuration Gulp Configuration Install Eslint Globally Generating Documentation With Jsdoc Running The Build Tool Credits and AcknowledgementI give thanks to the following: jonschlinkert, for table of contents markdown code; Udacity, for providing various resources to help complete this project, as well as all colaborators mentionedon the resources link, specially Mathew Cranford¹²³⁴; How to Run the AppInstructions for running this project. If cloned from the build-basic directoryThis Section is written with the expectation that you already have installed globally node.js, gulp, browsersync and eslint Create a new directory to be your project's repo, at your home directory and clone build-basic into it: $ mkdir &lt;new-project&gt; $ git clone build-basic &lt;new-project&gt;Update and Check Outdated npm packages, by running these commands on the directory where the package.json file is located: $ npm update $ npm outdatedCreate a new remote repository on Github, then change the project's remote repo from the build-basic repo to the repo you just created on Github. To change: $ git remote set-url git remote set-url origin git@github.com:USERNAME/REPOSITORY.gitOr simply unset the remote for the project repo: $ git remote remove originCheck if the remote repo has been properly set (or unset): $ git remote -vBut, if creating a new project from scratch, follow the steps described in the next section. Building The Project With Node.js and a Building ToolUnit TestsThe testing framework used for building this project was Jasmine. In order for this framework to read the html DOM, the contents of the index.html file's &lt;body&gt; tag had to be added into the SpecRunner.html file's body, with the &lt;script&gt; tag for running the spec/spec.js file in the end. Also, The &lt;head&gt; tag will contain the &lt;link&gt; tag for the css/app.css file. The content of the SpecRunner file should be something like this: ``` &lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta charset=\"utf-8\"&gt; &lt;title&gt;Jasmine Spec Runner v3.1.0&lt;/title&gt; &lt;link rel=\"stylesheet\" href=\"css/app.css\"&gt; &lt;link rel=\"shortcut icon\" type=\"image/png\" href=\"node_modules/jasmine-core/images/jasmine_favicon.png\"&gt; &lt;link rel=\"stylesheet\" href=\"node_modules/jasmine-core/lib/jasmine-core/jasmine.css\"&gt; &lt;script src=\"node_modules/jasmine-core/lib/jasmine-core/jasmine.js\"&gt;&lt;/script&gt; &lt;script src=\"node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js\"&gt;&lt;/script&gt; &lt;script src=\"node_modules/jasmine-core/lib/jasmine-core/boot.js\"&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;main&gt; \"HTML code here\" &lt;/main&gt; &lt;!-- include source files here... --&gt; &lt;script src=\"js/app.js\"&gt;&lt;/script&gt; &lt;!-- include spec files here... --&gt; &lt;script src=\"spec/spec.js\"&gt;&lt;/script&gt; &lt;/body&gt; &lt;/html&gt; ```Node.js and NpmInstall Node.js. Install the latest version of npm via command line: $ npm install npm@latest -gTo initialize a node.js project, run this at the top-level directory of your project: $ npm initAnswer the questions that pop up on the terminal, to create a basic package.json file. Install the task runner Gulp.js globally: $ npm install --global gulp-cliInstall Browsersync globally: $ npm install -g browser-sync Install locally the npm packages I'm going to use for this project (including the Gulp package), in your devDependencies: gulp browsersync (to create a server and reload the browser automaticaly) jasmine (tester) gulp-jsdoc3 (Generates Documentation) $ npm --install --save-dev gulp browser-sync jasmineJasmine ConfigurationTo create a spec directory, containing a suport directory, with a jasmine.json file inside, for general configuration purporses, run at the top level directory of your project: $ node node_modules/jasmine/bin/jasmine initCreate a spec.js file, at the top level directory of your project, for your test suites. Create a SpecRunner.html, at the top level directory of your project, for displaying the tests results on your browser. Gulp ConfigurationCreate a gulpfile.js at the top level of your project directory, to require packages and configure tasks. Open the gulpfile.js in your IDE. Require the Gulp and Browsersync packages. const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const bDocumentation = require('browser-sync').create(); const jsdoc = require('gulp-jsdoc3');Then set it's default task to watch the js files in the src directory: Create the default task, with servers for the the index.html, the SpecRunner.html and the /docs/gen/index.html files, and creates the jsdoc task, for generating documentation: gulp.task('default', ['jsdoc'], () =&gt; { // Reloads browser gulp.watch(\"*.html\").on('change', bSrc.reload); gulp.watch(\"js/*.js\").on('change', bSrc.reload); gulp.watch(\"*.html\").on('change', bSpecRunner.reload); gulp.watch(\"js/*.js\").on('change', bSpecRunner.reload); gulp.watch('spec/spec.js').on('change', bSpecRunner.reload); gulp.watch(\"js/*.js\").on('change', bDocumentation.reload); gulp.watch('spec/spec.js').on('change', bDocumentation.reload); /** @tutorial https://scotch.io/tutorials/prevent-errors-from-crashing-gulp-watch*/ // when saving a watched file, the `jsdoc` task takes needs a second save, after a few seconds, to update the documentation gulp.watch(\"js/*.js\", ['jsdoc']); gulp.watch('spec/spec.js', ['jsdoc']); // Servers bSrc.init({ server: \"./\", port: 3000, index: \"index.html\", ui: false }); bSpecRunner.init({ server: \"./\", port: 8080, index: \"SpecRunner.html\", ui: false }); bDocumentation.init({ server: \"./docs/gen\", port: 8080, index: \"index.html\", ui: false }); }); // Generates documentation on the `doc` directory gulp.task('jsdoc', function (cb) { gulp.src(['./README.md', './js/**/*.js', './spec/**/*.js'], {read: false}) .pipe(jsdoc(cb)); });If you want to creat a dist task, for copying all src files to a dist directory upon project completion: // copies all files from the `src` directory, as well as the README.md file, to a `dist` folder gulp.task('dist', function() { gulp.src(['./src/**/*','./*.md']) .pipe(gulp.dest('./dist')); }); If you want to use SASS: Run on terminal: $ npm install --save-dev gulp-sass gulp-autoprefixerAnd modify the gulpfile.js const gulp = require('gulp'); const bSrc = require('browser-sync').create(); const bSpecRunner = require('browser-sync').create(); const sass = require('gulp-sass'); const autoprefixer('gulp-autoprefixer'); //If uses sass: gulp.task('sass', function () { return gulp.src('./sass/**/*.scss') .pipe(sass.sync().on('error', sass.logError)) .pipe(autoprefixer({ browsers: ['last 2 versions'] })) .pipe(gulp.dest('./css')); }); gulp.task('sass:watch', function () { gulp.watch('./sass/**/*.scss', ['sass']); });Also, modify the first line of the default task, adding it the task 'sass:watch': gulp.task('default', ['sass:watch'], () =&gt; {Install Eslint GloballyEslint $ npm install -g eslintThen move to the home directory for your projects and run this command: $ eslint --initAdd the enviroments you want to lint. I use this configuration on the section \"env\", of your .eslintrc.json file, on the home directory, or on the top level of you project directory I use this configuration on my home directorys .eslintrc.json file: { \"env\": { \"browser\": true, \"es6\": true, \"jasmine\": true, \"amd\": true, \"jquery\": true, \"node\": true }, }It will create an eslintrc.json file, which will contain the configurations for all your projects located at the home directory. If you want to create special eslint configurations for a project, just move to that project's directory run eslint --init, to configure a eslintrc.json file there. Generating Documentation With JsdocThe comments you wish jsdoc to parse should start with /** use jsdoc tags to display each information within your comments: /** * @file This file has tests for the app.js file. * * @author Ricardo Bossan &lt;ricardobossan@gmail.com&gt; */If you wish to generate documentation manually, for each file, the documentation will be placed on an out directory, which will be created on the folder where is run the commands: cd &lt;./file-path/ jsdoc &lt;./file-path/file-name&gt;Running The Build ToolRun the default task, to automatically reload the browser window when a js file is modified (upon save). On the command line, enter: $ gulpGenerate documentation for the project on the doc directory, on the top level directory of the project: $ gulp jsdoc × Search results Close Documentation generated by JSDoc 3.5.5 on October 30th 2018, 2:32:14 pm using the DocStrap template. "},"DBHelper.html":{"id":"DBHelper.html","title":"Class: DBHelper","body":" Documentation Classes DBHelper Global addMarkersToMapcreateRestaurantHTMLcreateReviewHTMLfetchCuisinesfetchNeighborhoodsfetchRestaurantFromURLfillBreadcrumbfillCuisinesHTMLfillNeighborhoodsHTMLfillRestaurantHoursHTMLfillRestaurantHTMLfillRestaurantsHTMLfillReviewsHTMLgetParameterByNameinitMapresetRestaurantsTodosupdateRestaurants Class: DBHelper DBHelper Common database helper functions. new DBHelper() Members &lt;static&gt; DATABASE_URL Database URL. Change this to restaurants.json file location on your server. Methods &lt;static&gt; fetchCuisines() Fetch all cuisines with proper error handling. &lt;static&gt; fetchNeighborhoods() Fetch all neighborhoods with proper error handling. &lt;static&gt; fetchRestaurantByCuisine() Fetch restaurants by a cuisine type with proper error handling. &lt;static&gt; fetchRestaurantByCuisineAndNeighborhood() Fetch restaurants by a cuisine and a neighborhood with proper error handling. &lt;static&gt; fetchRestaurantById() Fetch a restaurant by its ID. &lt;static&gt; fetchRestaurantByNeighborhood() Fetch restaurants by a neighborhood with proper error handling. &lt;static&gt; fetchRestaurants() Fetch all restaurants. &lt;static&gt; imageUrlForRestaurant() Restaurant image URL. &lt;static&gt; mapMarkerForRestaurant() Map marker for a restaurant. &lt;static&gt; urlForRestaurant() Restaurant page URL. × Search results Close Documentation generated by JSDoc 3.5.5 on October 30th 2018, 2:32:14 pm using the DocStrap template. "}}
